<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corey Elkin | Website</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/framework.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new window['Cursor']({
                targets: ['a']
            })
        })
    </script>
    <script defer src="https://unpkg.com/custom-cursor@latest/dist/cursor.min.js"></script>
</head>
<body class="light_mode" id="body">
    <!--Menu de NavegaciÃ³n-->
    <header>
        <div class="container container_web">
            <!--Modo Movil-->
            <div class="menu_icono" id="menu_icono">
                <div class="icono_open"></div>
                <div class="icono_open2"></div>
            </div>
            <nav class="navegation">

                <div class="navbar_left">
                    <div class="switch_contender" id="switch">
                        <div class="switch_l" id="light_mode"></div>
                        <div class="hidden switch_r" id="dark_mode"></div>
                    </div>
                </div>

                <div class="navbar_center navegation_responsive" id="navbar_center">
                    <ul>
                        <li><a class="active" href="./">Home</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="team.html">Team</a></li>
                    </ul>
                </div>

                <div class="navbar_right">
                    <li><a href=""><i class="ai-github-fill"></i></a></li>
                    <li><a href=""><i class="ai-dribbble-fill"></i></a></li>
                    <li><a href="" class="contact"><i class="ai-envelope"></i> <span>Contact</span></a></li>
                </div>
            </nav>
        </div>
    </header>
    <!--Main Page-->
    <main class="main about">
        <div class="container container_web">
            <aside class="column col_s_b">
                <div class="column-12">
                    <article class="article_item">
                        <h4 class="font_m c_plomo h4">Hey, Everyone! <img class="img40" src="img/hand_icon.png"></h4><br>
                        <h1 class="big_t">Corey <br> Elkin</h1>
                    </article>
                </div>
                <div class="column-5">
                    <article class="profile_me">
                        <img class="img_scale" src="img/image_scale.svg">
                        <img class="br2" src="img/me.jpg">
                    </article>
                </div>
                <div class="column-6 about_desc">
                    <article class="article_item">
                        <h3 class="font_sb">A developer who works productively
                        looking to push creative boundaries
                        and create unique user experiences.
                    </h3>
                    <date_add class="about_resume">
                        <small>Download my resume</small>
                        <button class="boton"><i class="ai-download"></i> My Resume</button>
                    </date_add>
                    </article>
                </div>
            </aside>
        </div>
    </main>
    <!--Footer-->
    <footer>
        <div class="container">

        </div>
    </footer>
    <!--Player music-->
    <article class="player_music_contender">
        <div class="player_music">
            <date_add class="action">
                <i class='icon bx bx-first-page' id="back_m"></i>
            </date_add>
            <date_add class="cover" id="action_music">
                <div class="hidden sound_waves" id="pause">
                    <div class="sound_wave small"></div>
                    <div class="sound_wave medium"></div>
                    <div class="sound_wave large"></div>
                </div>
                <i class="play ai-play" id="play"></i>
                <picture id="album"></picture>
            </date_add>
            <date_add class="action">
                <i class='icon bx bx-last-page' id="next_m"></i>
            </date_add>

            <date_add class="theme" id="song">
            </date_add>

            <date_add class="volume_control">
                <i class="icon ai-sound-on" id=""></i>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.6">
            </date_add>
        </div>
    </article>
    <script src="js/main.js"></script>
    <script src="js/play.js"></script>
</body>
</html>
